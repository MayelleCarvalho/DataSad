{% extends "datasad_base.html" %}

{% block body_header %}
    {% include 'datasad_header_about.html' %}
{% endblock body_header %}

{% block body_container %}

<div class="body-container">
    <div class="box-cadastro">
        <form>
          <h3 align="center">Cadastro de Usuário</h3>
          <p align="center" class="text-muted">Cadastro específico a usuários externos. Este cadastro será submetido a uma avaliação!</p>
          <div class="dropdown-divider"></div>
          </br>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nome">* Nome completo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="cpf">* CPF:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="cpf">
            </div>
            <label class="col-sm-2 col-form-label" for="contato">* Contato:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="contato">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="instituicao">* Instituição:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="instituicao">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="interesse">* Interesse:</label>
            <div class="col-sm-10">
                <textarea rows=3 class="form-control" id="interesse"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">* Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="ex. contato@ifpi.edu.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="senha" class="col-sm-2 col-form-label">*Senha:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
          </div>
            <!--<div class="row">-->
                <div align="center">
                    <input style="width: 150px;" type="submit" class="btn btn-success" value="Confirmar" />
                    <input style="width: 150px;" type="button" class="btn btn-danger" value="Cancelar">
                <!--</div>-->
            </div>
        </form>
    </div>
</div>
{% endblock body_container %}
