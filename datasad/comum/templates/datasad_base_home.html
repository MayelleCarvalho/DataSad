<!DOCTYPE html>
{% load i18n%}
{% load staticfiles %}
<html>
   <head>
        <title>Index Data-SAD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/
        libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}"/>
    </head>

   <body>

        <header>
            <div class="body-header">
                <nav>
                    <div class="d-inline p-2">
                        <a href="{% url 'exibir_index' %}"><img class="logo float-left" src="{% static 'images/datasad_logo2.png' %}" alt="logo"/></a>
                    </div>
                    <div class="header-menu float-right drop-header">
                        <ion-icon name="person"></ion-icon>
                        <a href="#"><button type="button" class="btn btn-light"><i class="ion-log-out"></i></button></a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="row">
            <div class="col-sm-2">
                <div class="box-menu-opcoes">
                    {% block home_menu %}

                    {% endblock home_menu %}
                </div>
            </div>
            <div class="col-sm-10">
                <div class="box-conteudo">
                    {% block home_conteudo %}

                    {% endblock home_conteudo %}
                </div>
            </div>
        </div>
   </body>
</html>
